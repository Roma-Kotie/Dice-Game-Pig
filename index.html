<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <audio src="sound/pig-sound.mp3" id="pig"></audio>
    <title>DICE Game PIG</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">100</p>
        <div class="current">
          <p class="current-label">Current SCORE</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">100</p>
        <div class="current">
          <p class="current-label">Current score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="img/dice1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">new game</button>
      <button class="btn btn--roll">role a dice</button>
      <button class="btn btn--save">save score</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
